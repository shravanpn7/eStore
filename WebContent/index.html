<div class="" id="loginModal">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
		<h3>CMPE 282 - Cloud Services - Lab1</h3>
	</div>
	<div class="modal-body">
		<div class="well">
			<ul class="nav nav-tabs">
				<li class="active"><a href="#login" data-toggle="tab">Login</a></li>
				<li><a href="#create" data-toggle="tab">Create Account</a></li>
			</ul>
			<div id="myTabContent" class="tab-content">
				<div class="tab-pane active in" id="login">
					<form class="form-horizontal" action='myrest/home/signin' method="POST">
						<fieldset>
							<div id="legend">
								<legend class="">Login</legend>
							</div>    
							<div class="control-group">
								<!-- Username -->
								<label class="control-label"  for="firstname">Firstname</label>
								<div class="controls">
									<input type="text" id="firstname" name="firstname" placeholder="" class="input-xlarge">
								</div>
							</div>
							
							<div class="control-group">
								<!-- Username -->
								<label class="control-label"  for="lastname">Lastname</label>
								<div class="controls">
									<input type="text" id="lastname" name="lastname" placeholder="" class="input-xlarge">
								</div>
							</div>
							
							<div class="control-group">
								<!-- Username -->
								<label class="control-label"  for="email">Email</label>
								<div class="controls">
									<input type="text" id="email" name="email" placeholder="" class="input-xlarge">
								</div>
							</div>
							
							<div class="control-group">
								<!-- Password-->
								<label class="control-label" for="password">Password</label>
								<div class="controls">
									<input type="password" id="password" name="password" placeholder="" class="input-xlarge">
								</div>
							</div>
							
							
							<div class="control-group">
								<!-- Button -->
								<div class="controls">
									<button class="btn btn-success" type="submit">Login</button>
								</div>
							</div>
						</fieldset>
					</form>                
				</div>
				<div class="tab-pane fade" id="create">
					<form id="tab" action='myrest/home/signup' method="POST" >
						
						<label>First Name</label>
						<input type="text" name="firstname" id="firstname" value="" class="input-xlarge">
						<label>Last Name</label>
						<input type="text"  name="lastname" id="lastname" value="" class="input-xlarge">
						<label>Email</label>
						<input type="text" name="email" id="email" value="" class="input-xlarge">
						<label>Password</label>
						<input type="password" name="password" id="password" value="" class="input-xlarge">
												
						<div>
							<button class="btn btn-primary" type="submit" id="submit_1_1" name="submit">Create Account</button>
						</div>
					</form>
				</div>
			</div>
		</div>
